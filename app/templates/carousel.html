{% for movie in feed %}
{% if start %}
<div data-id="{{movie.id}}"class="item" id="{{ start+loop.index0 }}">
{% else %}
<div data-id="{{movie.id}}"class="item" id="{{ loop.index0 }}">
{% endif %}
	{% if not loop.first %}
    	<div class="dark"></div>
    {% endif %}
    <div class="mark default d"></div>
    <img src="http://img.omdbapi.com/?apikey=406ed6f8&i={{ movie['imdbID'] }}&h=600" alt="{{ movie['Title'] }}">
</div>
{% endfor %}
